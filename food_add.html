<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Food Ad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: none;
            margin: 0;
            /* max-width: 1000px; */
        }
        .ad-container {
            width: 100%;
            /* max-width: 1000px; */
            /* height: 600px; */
            height: 100%;
            background-color: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            overflow: hidden;
            position: relative;
            padding: 15px;
           
        }
        .food-images {
            display: flex;
            gap: 10px;
            /* overflow: hidden; */
            white-space: nowrap;
            animation: scroll 20s linear infinite;
            padding: 50px;
        }
        .food-img-wrapper {
            display: inline-block;
            animation: wave 8s ease-in-out infinite;
        }
        .food-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 5px;
            margin-top: 100px;
            transition: transform 0.3s ease-in-out;
        }
        .food-img-wrapper:nth-child(1) { animation-delay: 0s; }
        .food-img-wrapper:nth-child(2) { animation-delay: 0.5s; }
        .food-img-wrapper:nth-child(3) { animation-delay: 1s; }
        .food-img-wrapper:nth-child(4) { animation-delay: 1.5s; }
        .food-img-wrapper:nth-child(5) { animation-delay: 2s; }
        .food-img-wrapper:nth-child(6) { animation-delay: 2.5s; }

        /* Scroll Animation */
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        /* Wave Animation */
        @keyframes wave {
            0%, 100% { transform: translateY(50px); }
            50% { transform: translateY(-50px); }
        }

        /* Hover Effect */
        /* .food-img-wrapper:hover {
            animation-play-state: paused; 
        }
        .food-img-wrapper:hover .food-img {
            transform: scale(1.3); 
        } */


        /* Pause scrolling animation when hovering over images */
            .food-images:hover {
                animation-play-state: paused;
            }

            /* Pause wave animation for the hovered image and scale it up */
            .food-img-wrapper:hover {
                animation-play-state: paused;
            }

            .food-img-wrapper:hover .food-img {
                transform: scale(1.3) !important;
            }

            

        .content {
            margin-top: 10px;
        }
        h2 {
            font-size: 20px;
            color: #333;
            margin: 5px 0;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        .cta-button:hover {
            background-color: #ff3d00;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.7);
        }
        .cta-button:active {
            transform: scale(0.95);
        }

        /* Fixed background image issue */
        .bg_image {
            background-image: url('https://i.ibb.co.com/XkD6HngV/197973-16-Photoroom.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

     

        /* tile design start */

        .title {
            color: white;
            font-size: 30px;
            font-weight: bold;
           display: inline-block;
          
        }


        .title-container {
            height: 40px; 
            /* Adjust based on font size */
        }

        /* .cursor {
            display: inline-block;
            width: 5px;
            height: 30px;
            background-color: white;
            animation: blink 0.6s infinite;
        } */

        @keyframes blink {
            50% { opacity: 0; }
        }


        /* title design end */

        /* last image design start */

        .large-img {
            animation: wave 8s ease-in-out infinite;
        }

        .large-food-img {
            width: 300px;  /* Make it bigger */
            height: 250px; /* Adjust as needed */
            object-fit: contain;
            border-radius: 15px; /* Not circular */
            margin-top: 80px; /* Adjust position */

        }

        /* last image design end */

        .description{
            color: white;
            font-size: 20px;
        }


        /* button design start */
                .cta-button {
            background-color: #ff6600;
            color: white;
            font-size: 20px;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect: Button grows bigger */
        .cta-button:hover {
            transform: scale(1.1);
        }

        /* Click Effect: Button shrinks and then grows back */
        .cta-button:active {
            transform: scale(0.9);
        }

        /* Animation: The button pulses (big and small) continuously */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Apply the animation */
        .cta-button {
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Button Design end */
    </style>
</head>
<body>
    <div class="ad-container bg_image">
        <div class="food-images">

            </div>

        </div>
    </div>

];
        let index = 0;
        let charIndex = 0;
        let currentText = "";
        let isDeleting = false;
        const speed = 100; // Typing speed
        const delay = 1000; // Delay before deleting

        function typeEffect() {
            if (!isDeleting && charIndex < texts[index].length) {
                currentText += texts[index][charIndex];
                charIndex++;
            } else if (isDeleting && charIndex > 0) {
                currentText = currentText.slice(0, -1);
                charIndex--;
            }

            document.getElementById("typing-text").textContent = currentText;

            if (!isDeleting && charIndex === texts[index].length) {
                setTimeout(() => isDeleting = true, delay);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                index = (index + 1) % texts.length;
            }

            setTimeout(typeEffect, isDeleting ? 50 : speed);
        }

        typeEffect();


    </script>
</body>
</html>
